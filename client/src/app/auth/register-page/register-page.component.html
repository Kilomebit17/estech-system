<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Create an account</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email:</label>
      <span class="helper-text red-text" *ngIf="form.get('email').invalid && form.get('email').touched">
        <span *ngIf="form.get('email').errors['required']">Email can't be empty</span>
        <span *ngIf="form.get('email').errors['email']">Incorrect Email</span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
        >
      <label for="password">Password:</label>
      <span class="helper-text red-text" *ngIf="form.get('password').invalid && form.get('password').touched">
        <span *ngIf="form.get('password').errors['required']">Please write password</span>
        <span *ngIf="form.get('password').errors['minlength']['requiredLength']">Password should be min {{form.get('password').errors['minlength']['requiredLength']}} symbols.
        Right now {{form.get('password').errors['minlength']['actualLength']}}</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button class="modal-action btn waves-effect" type="submit" [disabled]="form.disabled">Create</button>
  </div>
</form>
